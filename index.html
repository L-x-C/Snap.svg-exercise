<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<svg id="svg" width="500px" height="500px"></svg>
	<svg id="pattern">
		
	</svg>
</body>
<script src="snap.svg-min.js"></script>
<script>
	var s = Snap("#svg");
	var bigCircle = s.circle(150,150,100);
	bigCircle.attr({
		fill: 'red',
		stroke: '#000',
		strokeWidth: 5
	});
	var smallCircle = s.circle(100, 150, 70);
	var anotherCircle = s.circle(200, 150, 70);
	var disc = s.group(smallCircle, anotherCircle);
	disc.attr({
		fill: '#fff'
	});
	bigCircle.attr({
		mask: disc
	});
	smallCircle.animate({r: 50}, 1000);
	disc.select("circle:nth-child(2)").animate({r: 50}, 1000);
	var p = s.path("M10,-5L-10,15M15,0L0,15M0,-5L-20,15").attr({
		fill: 'none',
		stroke: '#bada55',
		strokeWidth: 5
	});
	p = p.pattern(0, 0, 10, 10);
	bigCircle.attr({
		fill: p
	});

</script>
</html>
